<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>RUNWAY - Food Menu</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
  <header> 
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Runway Logo" class="logo"/> 
    <h1>RUNWAY</h1> 
    <p class="subtitle">Modern Kitchen Food Menu</p> 
  </header> 
  <nav class="categories"> 
    <button class="category-btn active" data-category="All">All</button> 
    <button class="category-btn" data-category="Breads">Breads</button> 
    <button class="category-btn" data-category="Main Course">Main Course</button> 
    <button class="category-btn" data-category="Starters">Starters</button> 
    <button class="category-btn" data-category="Beverages"> Beverages</button>
    <button class="category-btn" data-category="Soups"> Soups</button> 
    <button class="category-btn" data-category="Desserts">Desserts </button> 
    <button class="category-btn" data-category="Sandwich"> Sandwich</button> 
    <button class="category-btn" data-category="Rice"> Rice</button>  
  </nav> 
  <main> 
    <div class="menu-container" id="menu"></div> 
  </main> 
  <script src="script.js"></script> 
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
</body> 
</html>
